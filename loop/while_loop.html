<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <script>
        /*while adalah perulangan yang lebih sederhana
        dibanding for dan hanya menggunakan kondisi*/

        let counter=1;
        while(counter<=10){
            document.writeln(`<p>perulangan while ${counter}</p>`);
            counter++;
        }
    </script>
</body>
</html>
