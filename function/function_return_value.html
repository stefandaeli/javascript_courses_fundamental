<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>
<body>
    <script>

        function sayHello(firstName, lastName){
            const say = `Hello ${firstName} ${lastName}`;
            return say; //mengembalikan data
        }
        //membungkus kembalian sayHello di variable
        const result = sayHello("Stefanus","Daeli");
        document.writeln(`<p>${result}</p>`);

        //kata kunci boleh berkali kali
        function getFinalValue(value){
            if(value > 90){
                return "A";
            }else if(value > 80){
                return "B";
            }else if(value > 70){
                return "C"
            }else if(value > 60){
                return "D"
            }else{
                return "E";
            }
        }

        const finalValue = getFinalValue(76);
        document.writeln(`<p>${finalValue}</p>`);

        function isContains(array, searchValue){
            for(const element of array){
                if(element === searchValue){
                    return true;
                }
            }
            return false;
        }
        const array = [2,3,4,5,6,7,8,9,10];
        const search = 10;
        const found = isContains(array, search);

        document.writeln(`<p>Number : ${found}</p>`);
        

    </script>
</body>
</html>
