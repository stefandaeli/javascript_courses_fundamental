<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>

<body>
    <script>
        /*tipe data null merepresentasikan
        variable yang data nya kosong*/
        const names = null;

        if (names === undefined) {
            alert("undefined");
        } else if (names === null) {
            alert("NULL");
        }else{
            alert("defined");
        }
    </script>
</body>

</html>
