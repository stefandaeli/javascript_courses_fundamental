<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    <script>
        /*Anonymous function adalah function tanpa
        nama.bisa dibuat di dalam variable
        dan bisa juga di buat ketika mengisi
        parameter*/

        //Anonymous function di dalam variable
        const say = function(name){ 
            document.writeln(`<p>Hello ${name}</p>`);
        };

        say("Stefan");

        function giveMeName(callback){
            callback("Daeli");
        };
        giveMeName(say);

        //di dalam parameter
        giveMeName(function (name){
            document.writeln(`<p>Hi ${name}</p>`);
        });

    </script>
    
</body>
</html>
