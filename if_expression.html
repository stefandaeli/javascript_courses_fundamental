<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>
        const examValue=70;

        /*Jika kondisinya terpenuhi "True"
        maka block if "{}" akan di eksekusi.
        Jika false makan block else yang
        dieksekusi*/

        if (examValue > 80){ 
            document.writeln("<p>Good Job</p>");
        }else if(examValue > 60){
            document.writeln(`Your score : ${examValue}`);
        }else{
            document.writeln("<p>Yahhh</p>");
        }

        
    </script>
</body>
</html>
