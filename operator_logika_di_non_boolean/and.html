<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>And</title>
</head>

<body>
    <script>
        /*kebalikan dari or yang di ambil 
        adalah falsy dlu dan dari kiri kek kanan*/
        console.info("Hello" && '');  //''
        console.info("" && []); //""
        console.info("0" && "Nol"); //"Nol"
        console.info(0 && "nol"); //0
        console.info(null && "NULL"); //null
    </script>
</body>

</html>
