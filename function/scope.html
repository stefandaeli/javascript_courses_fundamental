<body>

        /*Scope merupakan area akses sebuah data.
        jika membuat function, maka akan
        membuat local scope untuk funcion tersebut*/

        //global scope
        let counter = 0;
        function hitMe() {
            //local scopee function hitMe
            // counter bisa di akses karena function ini berada di globar scope
            counter++; 
        }
        function other(){
            //local scope  function other
        }
        hitMe();
        hitMe();
        console.info(counter);
