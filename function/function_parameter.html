<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    <script>
        /*parameter/argument di function
        di tempatkan di dlm kurung di deklarasi
        function/method.
        Jika parameter lebih dari satu maka harus dipisahkan dengan 
        koma(,)*/

        function sayHello(firstName, lastName){
            document.writeln(`<p>Hello ${firstName} ${lastName}</p>`);
        }
        sayHello("Stefanus","Daeli");

    </script>
</body>
</html>
