    <script>
        /*Setiap data di array berurutan,

        let arrayKosong=[];

        let arrayNama=["Stefanus","Daeli"];

        /*Menambahkan data di array kosong
        dengan function push()*/

        const names = [];
        names.push("Stefan");
        names.push("Daeli",27);

        console.table(names);

        /*Menampilkan data array berdasarkan index*/

        console.info(names[0]);
        console.info(names[1]);

        /*Mengubah data array */

        names[0]="programmer";
        console.table(names);

        /*Hapus data array*/

        delete names[2];
        console.table(names);

        names.push("11");
        console.table(names);

        names[2] = "Data yang dihapus";

        tidak ada batasan tipe data saat
