<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup prompt</title>
</head>

<body>
    <script>
        let nama = prompt("Masukkan Nama");

        alert(`Hello ${nama}`);
        document.writeln(`Nama : ${nama}`);
    </script>
    
</body>

</html>
