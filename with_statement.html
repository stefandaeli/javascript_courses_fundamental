<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Statement</title>
</head>

<body>
    <script>
        /*With statement merupakan fitur
        yang digunakan untuk menurunkan sebuah
        scope data, Namus tidak direkomndasikan 
        karena membuat code kita
        menjadi ambigu*/

        //tanpa with statement
        const person = {
            firstName: "Stefanus Daeli",
            middleName: "Daeli",
            lastName: "Dox"
        };

        console.info(person.firstName);
        console.info(person.middleName);
        console.info(person.lastName);

        //dengan with statement
        with (person) {
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

    </script>
</body>

</html>
