<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
   <script>
    /*label merupakan penanda yang bisa digunakan
    dengan kata kunci dengan break dan continue*/
    //jarang digunakan
    loopi:
    for(let i=0;i<=10;i++){
        loopj:
        for(let j=0;j<=100;j++){
            if(j > 10){
                continue loopi;
            }
            console.info(`${i}-${j}`);
        }
    }
   </script>
</body>
</html>
