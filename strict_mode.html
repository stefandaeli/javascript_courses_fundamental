<!DOCTYPE html>

<body>
    <script>
        /*
        Saat kita menjalankan kode program JavaScript, secara 
        default kode program kita berjalan dalam mode tidak strict, 
        atau istilahnya sloppy mode
        Pada ECMAScript 5, diperkenalkan mode strict, dimana ketika strict 
        mode dijalankan, maka akan merubah beberapa cara kerja di JavaScript, seperti :
        Merubah beberapa JavaScript error dari yang tadinya silent error,
        menjadi throw error (terlihat)
        Memperbaiki beberapa kesalahan 
        engine JavaScript untuk optimisasi
        Menolak beberapa kode perintah yang kedepannya akan digunakan di ECMAScript
*/
        function useStrictMode (){
            'use strict' //keyword use strict
            const person = {
                firsName : "Stefanus"
            }
            //error
            with(person){
                console.info(firsName);
            }
        };
        useStrictMode();


    </script>
</body>
</html>
