<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>

<body>
    <script>
        let counter=1;
        for(;counter<= 10;){ //kondisi di for
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
            counter++;
        }
        // for (; ;) { //perulangan tanpa henti
        //     alert("for loop");
        // }
        for(let angka=2; angka<= 11;){ //init statement dan kondisi di for
            document.writeln(`<p>Perulangan angka ke ${angka}</p>`);
            angka++;
        }
        //init statement, kondisi, dan post statement di for
        for(let number=3; number<= 11;number++){ 
            document.writeln(`<p>Perulangan number ke ${number}</p>`);
            
        }

    </script>
</body>

</html>
