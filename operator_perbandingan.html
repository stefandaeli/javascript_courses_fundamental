<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>

<body>
    <script>
        let result = 5 == "5";
        document.writeln("<p>" + result + "</p>"); //true

        result = 5 === "5";
        document.writeln("<p>" + result + "</p>"); //false

        result = 5 > 10; //false
        document.writeln("<p>" + result + "</p>"); //true

        result = 5 < 10; //true
        document.writeln("<p>" + result + "</p>"); //true


    </script>
</body>

</html>
