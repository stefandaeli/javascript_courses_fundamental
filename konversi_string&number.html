<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi string & number</title>
</head>

<body>
    <script>
        /*dari String di Konversi menjadi number(bil bulat)
        dengan function parseInt(String)*/
        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2;

        document.writeln(`<p>${sum}</p>`);

        document.writeln(`<p>${parseInt("1.9")}</p>`);
        document.writeln(`<p>${parseFloat("1.9")}</p>`); //string ke bilangan pecahan
        document.writeln(`<p>${Number("1.9")}</p>`); //string ke number

        /*dari String ke Number dengan function
        toString()*/
        const a = 1;
        const b = 2;
        const total = a.toString() + b.toString();
        document.writeln(`<p>${total}</p>`);

        /*NaN = Not a Number
        mengatasi data yang invalid*/
        document.writeln(`<p>${parseInt("salah")}</p>`);
        document.writeln(`<p>${parseFloat("1.9echo")}</p>`);
        /*hanya mengambil float nya jika 
        kesalahannya ada di belakang*/
        document.writeln(`<p>${Number("1.9salah")}</p>`);

        /*Jika sudah NaN hasilnya akan selalu NaN*/
        const first = Number("salah");
        const totalNumber = first + 100;
        document.writeln(`<p>${totalNumber}</p>`);

        /*isNaN() mengecek apakah sebuah 
        number itu NaN atau bukan*/
        document.writeln(`<p>${isNaN(first)}</p>`); //true
        document.writeln(`<p>${isNaN(100)}</p>`); //false












    </script>
</body>

</html>
