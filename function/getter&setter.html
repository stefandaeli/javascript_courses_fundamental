<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter & Setter</title>
</head>

<body>
    <script>
        /*
        Getter dan Setter adalah kemampuan membuat 
        function yang berbeda untuk mengambil data 
        (Getter) dan mengubah data (Setter) pada sebuah property di Object
        Dengan menggunakan Getter dan Setter, kita bisa 
        melakukan hal apapun dalam function sebelum sebuah 
        property di akses atau diubah, misal menambah validasi dan lain-lain
*/
        const names = {
            firstName: "Stefan",
            middleName: "Daeli",
            get fullName() {
                return `${this.firstName} ${this.middleName}`;
            },
            set fullName(value){
                const array = value.split(" ");//untuk memisah
                this.firstName = array[0];
                this.middleName = array[1];
            }
        };
        names.fullName =`Stefannnn Daeli`;
        console.table(names);
        
    </script>
</body>

</html>
