<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>

<body>
    <script>
        const nilai = prompt("Masukkan Nilai");
        /*siwtch hanya digunakan untuk operator == (samadengan)*/
        switch (nilai) {
            case "A":
                document.writeln("<p>Baik Sekali</p>");
                break; //berhenti jika kondisinya sudah terpenuhi
            case "B":
                document.writeln("<p>Baik</p>");
                break;
            case "C":
                document.writeln("<p>Cukup</p>");
            default://else nya switch
            document.writeln("<p>Salah Input</p>");

        }


    </script>
</body>

</html>
